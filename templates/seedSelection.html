{% extends "layout.html" %}

{% block title %}
Playlist
{% endblock %}


{% block body %}

<center>
	<br>
	<h1>What do you want to base your playlist off of?</h1>
	<br>
	<form action="{{ url_for('seed_type_selection') }}", method='post'>
		<input type='submit' name='seed_button' value="Top Tracks" class='green_button'>
		<input type='submit' name='seed_button' value="Top Artists" class='green_button'>
		<input type='submit' name='seed_button' value="Top Genres" class='green_button'>
	</form>
</center>

<style type="text/css">
	.green_button {
		background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
			background-color: white; 
			color: black; 
			border: 2px solid #4CAF50;
			width: 300px;
	}

	.green_button[type='submit']:hover {
		  	background-color: #4CAF50;
		  	color: white;
	}
</style>

{% endblock %}
